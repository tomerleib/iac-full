name: Build and Release Apps

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build, Push & Update per App
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [pod-info-app, pod-info-monitor]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes in ${{ matrix.app }}
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- apps/${{ matrix.app }}; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Docker
        if: steps.check_changes.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: steps.check_changes.outputs.skip == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Bump Semantic Version
        if: steps.check_changes.outputs.skip == 'false'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          default_bump: patch
          tag_prefix: "v"
          create_annotated_tag: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: steps.check_changes.outputs.skip == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.app }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.tag_version.outputs.new_tag }}

      - name: Update terraform.tfvars
        if: steps.check_changes.outputs.skip == 'false'
        run: |
          app="${{ matrix.app }}"
          tag="${{ steps.tag_version.outputs.new_tag }}"
          file="terraform/live/terraform.tfvars"
          echo "Updating $app â†’ $tag"
          esc_app=$(printf '%s' "$app" | sed 's/[][\/.^$*]/\\&/g')
          sed -i "/$esc_app *= *{/,/}/s/\(tag *= *\).*/\1\"$tag\"/" "$file"

  finalize:
    name: Commit tfvars once
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4.5.0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Detect tfvars changes
        id: git-check
        run: |
          if git diff --quiet ${{ github.event.before }} ${{ github.sha }} -- terraform/live/terraform.tfvars; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit & Push tfvars
        if: steps.git-check.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5.1.0
        with:
          commit_message: "chore: update app image tags after builds"
          file_pattern: "terraform/live/terraform.tfvars"
        
