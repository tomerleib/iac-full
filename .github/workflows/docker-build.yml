name: Build, Scan and Push Docker Images

on:
  push:
    paths:
      - 'apps/**'
    branches:
      - main
    

permissions:
  contents: write
  packages: write
  id-token: write

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [pod-info-app, pod-info-monitor]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch

      - name: Build and Push Multi-Arch Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.app }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.tag_version.outputs.new_tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:latest
          platforms: linux/amd64,linux/arm64

      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.tag_version.outputs.new_tag }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH