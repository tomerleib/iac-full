name: Build and Release Apps

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-release:
    name: Build, Push and Update per App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [pod-info-app, pod-info-monitor]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if app has changes
        id: check_changes
        run: |
          set -e
          if git diff --quiet HEAD^ HEAD -- apps/${{ matrix.app }}; then
            echo "No changes detected for ${{ matrix.app }}"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected for ${{ matrix.app }}"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit early if no changes
        if: steps.check_changes.outputs.skip == 'true'
        run: echo "Skipping build because no changes were detected."

      - name: Setup Docker
        if: steps.check_changes.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: steps.check_changes.outputs.skip == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Bump Semantic Version
        if: steps.check_changes.outputs.skip == 'false'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          default_bump: patch
          tag_prefix: "v"
          create_annotated_tag: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: steps.check_changes.outputs.skip == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.app }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.tag_version.outputs.new_tag }}

      - name: Scan Image with Trivy
        if: steps.check_changes.outputs.skip == 'false'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.tag_version.outputs.new_tag }}
          severity: CRITICAL

      - name: Update terraform.tfvars with new tag
        if: steps.check_changes.outputs.skip == 'false'
        run: |
          app_name=${{ matrix.app }}
          new_tag=${{ steps.tag_version.outputs.new_tag }}
          tfvars_file="terraform/live/terraform.tfvars"

          echo "Updating $app_name in $tfvars_file with tag $new_tag"

          # Escape app name for sed
          escaped_app_name=$(printf '%s\n' "$app_name" | sed 's/[][\/.^$*]/\\&/g')

          # Update the correct app block only
          sed -i "/$escaped_app_name\s*=/,/}/s/\(tag\s*=\s*\).*/\1\"$new_tag\"/" "$tfvars_file"

      - name: Commit and push tfvars changes
        if: steps.check_changes.outputs.skip == 'false'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update ${{ matrix.app }} tag to ${{ steps.tag_version.outputs.new_tag }}"
          file_pattern: terraform/live/terraform.tfvars
          push_options: --force

